name: Sync Repository to Organization

on:
  push:
    branches:
      - main  # Trigger auf Änderungen in main
  workflow_dispatch:  # Ermöglicht manuelles Triggern

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Mirror Repository to Organization
        run: |
          git clone --mirror https://github.com/${{ github.repository }} repo.git
          cd repo.git
          git remote set-url --push origin https://<TOKEN>@github.com/Organisation/NeuesRepo.git
          git push --mirror
        env:
          TOKEN: ${{ secrets.GH_PAT }}

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Liederbuch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liederbuch</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="songs.length > 0; else noSongs">
    <button (click)="goBack()">Zur√ºck</button>

    <ion-item *ngFor="let song of songs">
      <ion-label>
        <a [routerLink]="['/book', bookFilename, 'song', song.nummer]">  <h2>{{ song.name }}</h2>
          <p>{{ song.nummer }}</p>
        </a>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noSongs>
    <ion-label>Lade Lieder...</ion-label>
  </ng-template>

</ion-content>
